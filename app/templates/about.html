{% extends 'layout.html'%}
{% block content %}
    <h1>boooo</h1>
    {% if allPost %}
      {% for post in allPost %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>{{ post.author }}</p>
        {% endfor %}
    {% else %}
      <h2>no post</h2>
    {% endif %}
{% endblock content %}
